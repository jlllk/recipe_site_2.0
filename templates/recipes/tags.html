{% load user_filters %}

<ul class="tags">
    {% for tag in tags %}
    <li class="tags__item">
        <a class="tags__checkbox tags__checkbox_style_{{ tag.color }} {% active_checkbox request tag.title %}" href="{{ request.path }}?{% change_query_params request tag.title %}"></a>
        <label class="tags__label">{{ tag.title }}</label>
    </li>
    {% endfor %}
</ul>
