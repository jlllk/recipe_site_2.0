{% load user_filters %}

<nav class="pagination" aria-label="Search results pages">
    {% if is_paginated %}
        <ul class="pagination__container">
            {% if page_obj.has_previous %}
                <li class="pagination__item"><a class="pagination__link link" href="?page={{page_obj.previous_page_number}}"><span class="icon-left"></span></a></li>
            {% endif %}
            {% for i in paginator.page_range %}
                {% if page_obj.number == i %}
                    <li class="pagination__item pagination__item_active"><a class="pagination__link link" href="#">{{ i }}</a></li>
                {% else %}
                    <li class="pagination__item"><a class="pagination__link link" href="{% relative_url i 'page' request.GET.urlencode %}">{{ i }}</a></li>
                {% endif %}
            {% endfor %}
            {% if page_obj.has_next %}
                <li class="pagination__item"><a class="pagination__link link" href="?page={{page_obj.next_page_number}}"><span class="icon-right"></span></a></li>
            {% endif %}
        </ul>
    {% endif %}
</nav>
