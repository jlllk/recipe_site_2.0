{% extends 'base.html' %}
{% load static %}

{% block title %}Рецепты{% endblock %}

{% block content %}
    <div class="main__header">
        <h1 class="main__title">Рецепты</h1>
        <ul class="tags">
            <li class="tags__item">
                <a id="breakfast" class="tags__checkbox tags__checkbox_style_orange tags__checkbox_active" href="#"></a>
                <label class="tags__label">Завтрак</label>
            </li>
            <li class="tags__item">
                <a id="lunch" class="tags__checkbox tags__checkbox_style_green tags__checkbox_active" href="#"></a>
                <label for="lunch" class="tags__label">Обед</label>
            </li>
            <li class="tags__item">
                <a id="dinner" class="tags__checkbox tags__checkbox_style_purple tags__checkbox_active" href="#"></a>
                <label for="dinner" class="tags__label">Ужин</label>
            </li>
        </ul>
    </div>

    {% for recipe in object_list %}
        <div class="card" data-id="{{ recipe.id }}">
            <a href="#" class="link" target="_blank"><img src="{{ recipe.image.url }}" alt="Какой-то текст" class="card__image"></a>
            <div class="card__body">
                <a class="card__title link" href="{% url 'recipe_detail' pk=recipe.pk %}">{{ recipe.title }}</a>
                <ul class="card__items">
                    <li class="card__item"><span class="badge badge_style_green">{{ recipe.tag }}</span></li>
                </ul>
                <div class="card__items card__items_column">
                    <p class="card__text"><span class="icon-time"></span> {{ recipe.cooking_time }}  мин.</p>
                    <p class="card__text"><span class="icon-user"></span> <a href="{% url 'recipe_author' pk=recipe.author.pk %}" style="color: black">{{ recipe.author }}</a></p>
                </div>
            </div>
            <div class="card__footer">
                <button class="button button_style_light-blue" name="purchases" data-out><span class="icon-plus button__icon"></span>Добавить в покупки</button>
                <button class="button button_style_none" name="favorites" data-out><span class="icon-favorite"></span></button>
            </div>
        </div>
    {% endfor %}

{% endblock %}
